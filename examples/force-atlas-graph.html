<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/linkurious-v1.0.7/sigma.min.js"></script>
    <script src="../js/linkurious-v1.0.7/plugins/sigma.parsers.gexf.min.js"></script>
    <script src="../js/linkurious-v1.0.7/plugins/sigma.layout.forceAtlas2.min.js"></script>
</head>
<body>
<div id="container">
    <style>
        #graph-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
    </style>
    <div id="graph-container"></div>
</div>
<script>
    // Instantiate sigma:
    sigma.parsers.gexf('./data/arctic_websites.gexf', {
        container: 'graph-container',
        settings: {
            enableHovering: false,
            drawLabels: false,
            drawNodes: true,
            maxNodeSize: 3,
        }
    } , function(s){

        s.graph.nodes().forEach(function(node){
            node.x = Math.random();
            node.y = Math.random();
            node.size = 1;
        });

        s.refresh();

        document.addEventListener('keyup', function (event) {
            if (event.keyCode === 70) {
                if (!sigma.layouts.isForceAtlas2Running()) {
                    sigma.layouts.startForceAtlas2(s, {
                        worker: true,
                        gravity: 1,
                        scalingRatio: 10,
                        barnesHutOptimize: true,
                        iterationsPerRender: 5
                    });
                } else {
                    sigma.layouts.stopForceAtlas2();
                }
            }
        });
    });
</script>
</body>
</html>
