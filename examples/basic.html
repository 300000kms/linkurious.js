<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 10000,
    E = 0,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random() * 0.9,
    y: Math.random() * 0.9,
    size: 10,
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

  var global = {bm:[ ]};

  function pushBm() {
    global.bm.push(performance.now());
  }

  function resetBm() {
    global.bm = [];

  }

  // Instantiate sigma:
  s = new sigma({
    graph: g,
    container: 'graph-container'
  });

  function truncate(nb) {
    return Math.round(nb * 1000) / 1000;
  }

  function toPercent(nb) {
    return Math.round(nb * 100);
  }

  /* Current approximate label node rendering for 10.000 nodes: 35 ms */
  /* Current approximate rendering time without labels: 50 ms */

  function fullBenchmark() {
    console.log('Benchmarking...');
    var without_labels = benchmark({drawLabels:false});
    console.log('* Time without displaying labels: ' + truncate(without_labels) + ' ms.');

    var with_labels = benchmark({});
    console.log('* Time if displaying labels: ' + truncate(with_labels) + ' ms.');

    console.log('* Labels took ' + truncate(with_labels - without_labels) + ' ms to display.');
  }

  function benchmark(options) {
    var nbLoops = 50;

    var min = null;

    for (var i = 0; i < nbLoops; ++i) {
      var t0  = performance.now();
      s.renderers[0].render(options);
      var t1 = performance.now();

      var time = t1 - t0;

      if (!min || time < min) {
        min = time;
      }
    }

    return min;
  }

  function renderNormal() {
    s.renderers[0].render();
  }

  function renderOpti() {
    s.renderers[0].render({labelOpti:true});
  }

  fullBenchmark();
</script>
