<div id="container">
  <style>
    #map-container,
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
    #map-container {
      transition: visibility 0.3s, opacity 0.3s linear;
    }
  </style>
  <!-- IMPORTANT ORDER: -->
  <div id="map-container"></div>
  <div id="graph-container"></div>
</div>
<script>
var sigmaInstance,
    g = {
      nodes: [{
        id: 'n0',
        label: 'London',
        x: Math.random(),
        y: Math.random(),
        latitude: 51.505, // mandatory field
        longitude: -0.09, // mandatory field
        size: 5,
        // hidden: true,
        color: '#000'
      },{
        id: 'n1',
        label: 'Paris',
        x: Math.random(),
        y: Math.random(),
        latitude: 48.853, // mandatory field
        longitude: 2.349, // mandatory field
        size: 5,
        color: '#000'
      }],
      edges: [{
        id: 'e0',
        source: 'n0',
        target: 'n1',
        size: 2,
        color: '#333'
      }]
    };

// Instantiate sigma
sigmaInstance = new sigma({
  graph: g,
  container: 'graph-container',
  // THESE SETTINGS ARE APPLIED BY THE PLUGIN:
  // settings: {
  //   // Leaflet zoom is discrete while Sigma zoom is continuous!
  //   // We use sigma zoom ratio as a binary switch.
  //   // It will zoom to the center of the view regardless of where the mouse was.
  //   zoomingRatio: 0.999999999,
  //   doubleClickZoomingRatio: 0.999999999,
  //   // Non-instant zoom can trigger the coordinatesUpdated event multiple times:
  //   mouseZoomDuration: 0,
  //   doubleClickZoomDuration: 0,
  //   // Disable automatic fit-to-screen:
  //   autoRescale: false,
  //   // Disable inertia because of inaccurate node position:
  //   mouseInertiaDuration: 0,
  //   mouseInertiaRatio: 1,
  //   touchInertiaDuration: 0,
  //   touchInertiaRatio: 1
  // }
});

// Instantiate Leaflet
var map = L.map('map-container').setView([48.853, 2.349], 7); // Init view centered on Paris

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// MapBox example:
// L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
//   attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
//   id: 'mapbox.streets',
//   accessToken: 'pk.eyJ1Ijoic2hleW1hbm4iLCJhIjoiY2lqNGZmanhpMDAxaHc4bTNhZGFrcHZleiJ9.VliJNQs7QBK5e5ZmYl9RTw'
// }).addTo(map);


// Instantiate Sigma plugin for Leaflet
var leafletPlugin = sigma.plugins.leaflet(sigmaInstance, map);

leafletPlugin.enable();

// Fit the view to the graph
// leafletPlugin.fitBounds();


// Listen to some map events
map.on("click dblclick contextmenu", function (e) {
  console.log(e);
});


// Add reference markers
L.marker([51.505, -0.09]).addTo(map);
L.marker([48.853, 2.349]).addTo(map)
  .bindPopup('A Leaflet popup.')
  .openPopup();


// How to add a node and update its coordinates
sigmaInstance.graph.addNode({
  id: 'n2',
  label: 'Berlin',
  x: Math.random(),
  y: Math.random(),
  latitude: 52.524, // mandatory field
  longitude: 13.41, // mandatory field
  size: 5,
  color: '#000'
});

sigmaInstance.graph.addEdge({
  id: 'e1',
  source: 'n0',
  target: 'n2',
  size: 2,
  color: '#333'
});

leafletPlugin.syncNodes('n2');


// We can disable the integration
// leafletPlugin.disable();

// We can kill and restart the plugin at will
// sigma.plugins.killLeafletPlugin(sigmaInstance);

</script>
