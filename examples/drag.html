example: Drag Nodes
---

<script>
g = sigma.plugins.generators.grid(2,2);

s = new sigma({
  graph: g,
  renderer: {
    container: 'graph-container',
    type: 'canvas'
  },
});

sigma.plugins.dragNodes(s, s.renderers[0]);
</script>
