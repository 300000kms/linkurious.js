<div id="container">
  <style>
    #graph-container { top: 0; bottom: 0; left: 0; right: 0; position: absolute; }
  </style>
  <div id="graph-container"></div>
</div>
<script>
  // Create a custom color palette:
  var myPalette = {
    categoryScheme: {
      'Man': '#7fc97f',
      'Woman': '#fdc086',
      'Unknown': '#1188AA'
    },
    nameScheme: {
      'Lorem ipsum': {
        font: 'FontAwesome',
        scale: 1.0,
        color: '#000',
        content: "\uF11a"
      },
      'Dolor': {
        font: 'FontAwesome',
        scale: 1.0,
        color: '#d22',
        content: "\uF11b"
      },
      'Sit Amet': {
        font: 'FontAwesome',
        scale: 1.0,
        color: '#2d2',
        content: "\uF11c"
      },
      'Consectetur': {
        font: 'FontAwesome',
        scale: 1.0,
        color: '#22d',
        content: "\uF11d"
      }
    },
    relationTypeScheme: {
      'Love': '#81A4E3',
      'Hatred': '#CC2323'
    }
  };

  var i,
    s,
    N = 50,
    E = 50,
    g = {
      nodes:[],
      edges:[]
    };

  function randomValue(values) {
    return values[Math.floor(Math.random() * values.length)];
  }

  for (i = 0; i < N; i++)
    g.nodes.push({
      id: i,
      label: 'Node ' + i,
      x: Math.random() * 0.9,
      y: Math.random() * 0.9,
      size: 1,
      data: {
        properties: {
          family_name: randomValue(['Lorem ipsum', 'Dolor', 'Sit Amet', 'Consectetur']),
          age: Math.round(Math.random() * 90) + 1

        },
        categories: {
          '0': randomValue(['Man', 'Woman', 'Unknown'])
        }
      }
    });

  for (i = 0; i < E; i++)
    g.edges.push({
      id: i,
      source: Math.floor(Math.random() * N),
      target: Math.floor(Math.random() * N),
      size: 1,
      data: {
        properties: {
          relation_strength: Math.round(Math.random() * 100),
          relation_type: randomValue(['Love, Hatred'])
        }
      }
    });

  var myStyles = {
    nodes: {
      label: {
        by: 'id',
        format: function (value) {
          return '#' + value;
        }
      },
      size: {
        by: 'data.properties.age',
        bins: 7,
        min: 3,
        max: 15
      },
      color: {
        by: 'data.categories.0',
        scheme: 'categoryScheme'
      },
      icon: {
        by: 'data.properties.family_name',
        scheme: 'nameScheme'
      }
    },
    edges: {
      color: {
        by: 'data.properties.relation_type',
        scheme: 'relationTypeScheme'
      },
      size: {
        by: 'data.properties.relation_strength',
        bins: 7,
        min: 1,
        max: 10
      }
    }
  };

  s = new sigma({
    graph: g,
    renderer: {
      container: document.getElementById('graph-container'),
      type: 'canvas'
    },
    settings: {
      labelThreshold:1,
      edgeColor:'default'
    }
  });

  var design = sigma.plugins.design(s, {
    styles: myStyles,
    palette: myPalette
  });

  design.apply();

  var legendPlugin = sigma.plugins.legend(s);

  legendPlugin.getWidget('edge_size').setUnit('%');
  //var textWidget = legendPlugin.addTextWidget('Lorem ipsum dolor sit amet, consectetur adipiscing elit. In varius ante ac orci ullamcorper porttitor. Curabitur euismod, arcu quis eleifend faucibus, tellus urna hendrerit enim, sit amet lacinia felis massa quis nibh.')
  legendPlugin.build();
  legendPlugin.setPlacement('right');
</script>
